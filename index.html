<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emojimage</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="fixed">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col col-xs-12 col-sm-10 col-md-8 col-lg-6">
            <div class="card">
              <div class="card-body">
                  <h5 class="card-title">Emojimage</h5>
                  <p class="card-text">
                    <div class="mb-3">
                      <label for="emojiInput" class="form-label">Emoji(s)</label>
                      <input maxlength="10" type="text" required name="emoji" class="form-control" id="emojiInput" placeholder="">
                    </div>
                    <div class="mb-3">
                      <label for="emojiResolution">Resolution (px)</label>
                      <select class="form-control" id="emojiResolution">
                        <option value="64">64x64</option>
                        <option value="128">128x128</option>
                        <option value="256">256x256</option>
                        <option value="512">512x512</option>
                        <option value="1024">1024x1024</option>
                      </select>
                    </div>
                    <canvas id="emojiCanvas"></canvas>
                    <div class="center">
                      <img id="emojiImage">
                    </div>
                  </p>
                  <a download="emoji" id="downloadEmoji" class="btn btn-primary">Download</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
